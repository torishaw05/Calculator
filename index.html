<!DOCTYPE!>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tori's Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>
  <center>
    <h1> Tori's Calculator </h1>

  <div id ="calculator">
    <div class= "first-row">

      <button id ='clearbtn' class='clearbtn'> Clear </button>
      <div class ='value' id='show_value'>


      </div>

      <div class='buttons'>

        <div class='second-row'>
        <button class='button' value='7' id='seven'> 7 </button>
        <button class="button" value="8" id="eight">8</button>
        <button class="button" value="9" id="nine">9</button>
        <button class="operation" value="+" id="plus">+</button>
        </div>

        <div class='third-row'>
        <button class='button'  id='four'>4</button>
        <button class="button" id="five">5</button>
        <button class="button"  id="six">6</button>
        <button class="operation"  id="minus">-</button>
        </div>

        <div class='fourth-row'>
        <button class='button' value='1' id='one'>1</button>
        <button class="button" value="2" id="two">2</button>
        <button class="button" value="3" id="three">3</button>
        <button class="operation" value="/" id="divide">/</button>
        </div>

        <div class='fifth-row'>
        <button class='button' value='0' id='zero'>0</button>
        <button class="button" value="." id="decimal">.</button>
        <button class="button" value="=" id="equals">=</button>
        <button class="operation" value="x" id="times">x</button>
        </div>



</div>
</div>
</div>
<script src='main.js'></script>
</body>
</html>
