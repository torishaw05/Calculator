<!DOCTYPE!>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tori's Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>

  <div id ="calculator">
    <div id= "first-row">
      <!-- <div id="button"> -->
        <button type="reset"  value="reset" class="button" id="clear">C</button>

      <div id ="result" </div>
    </div>
    </div>
    <div class="second-row">
      <button type="button" class="button" value="7" id="seven">7</button>
      <button type="button" class="button" value="8" id="eight">8</button>
      <button type="button" class="button" value="9" id="nine">9</button>
      <button type="button" class="button" value="/" id="divide" class="sign">/</button>
    </div>
    <div class="third-row">
      <button type="button" class="button" value="4" id="four">4</button>
      <button type="button" class="button" value="5" id="five" >5</button>
      <button type="button" class="button" value="6" id='six'>6</button>
      <button type="button" class="button" id="times" id="times" class="sign">x</button>
    </div>
    <div class="fourth-row">
      <button type="button" class="button" value="1" id="one" >1</button>
      <button type="button" class="button" value="2" id="two">2</button>
      <button type="button" class="button" value="3" id="three">3</button>
      <button type="button" class="button" value="-" class="sign" id="subtract">-</button>
    </div>
    <div class="fifth-row">
      <button type="button" class="button" value="0" id="zero" >0</button>
      <button type="button" class="button" value="."  id="decimal" >.</button>
      <button type="button" class="button" value="=" id="eval"  >=</button>
      <button type="button" class="button" id="plus" class="sign" value="+" >+</button>
    </div>
</div>




<script src="main.js"></script>
</body>


</html>
